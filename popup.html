<!DOCTYPE html>
<html>
<head>
  <title>X平台自动屏蔽插件</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      background-color: #1DA1F2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>X平台屏蔽设置</h2>
  
  <h3>屏蔽词列表</h3>
  <p>添加希望屏蔽的词汇，每行一个:</p>
  <textarea id="blockWords" placeholder="例如: 垃圾广告&#10;某敏感词"></textarea>
  
  <div>
    <button id="saveButton">保存设置</button>
    <div class="status" id="statusMessage"></div>
  </div>
  
  <hr>
  
  <h3>屏蔽统计</h3>
  <p>已屏蔽账号数: <span id="blockedCount">0</span></p>
  
  <script src="popup.js"></script>
</body>
</html>
